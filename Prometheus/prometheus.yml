global:
  scrape_interval: 15s
  scrape_timeout: 10s
  scrape_protocols:
  - OpenMetricsText1.0.0
  - OpenMetricsText0.0.1
  - PrometheusText1.0.0
  - PrometheusText0.0.4
  evaluation_interval: 15s
runtime:
  gogc: 75
alerting:
  alertmanagers:
  - follow_redirects: true
    enable_http2: true
    scheme: http
    timeout: 10s
    api_version: v2
    static_configs:
    - targets: []
scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  track_timestamps_staleness: false
  scrape_interval: 15s
  scrape_timeout: 10s
  scrape_protocols:
  - OpenMetricsText1.0.0
  - OpenMetricsText0.0.1
  - PrometheusText1.0.0
  - PrometheusText0.0.4
  metrics_path: /metrics
  scheme: http
  enable_compression: true
  follow_redirects: true
  enable_http2: true
  static_configs:
  - targets:
    - localhost:9090
- job_name: 'tailnet'  # This is a default value, it is mandatory.
  file_sd_configs:
    - files:
      - tailscale.json
- job_name: 'node_exporter'  # This is a default value, it is mandatory.
  file_sd_configs:
    - files:
      - node_exporter.json
- job_name: 'jmx'
  file_sd_configs:
    - files:
      - jmx.json
- job_name: redis_exporter
  static_configs:
  - targets: ['docker.lan:9121']
- job_name: kafka_exporter
  static_configs:
  - targets: ['kafka.lan:9308']
